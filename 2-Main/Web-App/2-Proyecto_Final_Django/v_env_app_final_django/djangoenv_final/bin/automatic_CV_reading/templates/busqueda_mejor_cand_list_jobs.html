{% extends "base.html" %}

{% block content %}
   
   <table class="table table-bordered table-striped table-hover table-sm">
      Seleccionar el <strong>puesto</strong> para la obtención de similitudes con todos los <strong>candidatos</strong>.
      <caption>*Ordenados por fecha de creación.</caption>

      <thead class="thead-dark">
         <tr> 
            <th style="width:20%"><i>ID Puesto</i></th>
            <th style="width:80%"><i>Título</i></th>

         </tr>
      </thead>
      
      <tbody>
         {% for puesto in puestos %}
            <tr> 
               <td class='text-center'>
                    <form method='get'>
                        <input type='submit' name='internal-id' value='{{puesto.id}}' class="btn btn-dark btn-sm">
                    </form>
                </td>
               <td> <strong> {{puesto.titulo}} </strong> </td>
               
            </tr>
      {% endfor %}
   </tbody>

   </table>

   <!--Puestos por superposicion con el navbar-->
   <br>
   <br>
   <br>

{% endblock %}
